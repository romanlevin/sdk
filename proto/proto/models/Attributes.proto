syntax = "proto3";
package trinsic.services;

import 'google/protobuf/empty.proto';

message Attribute {
  string Id = 1;
  string name = 2;
  AttributeType type = 3;
  string value = 4;
}

enum AttributeType {
  date = 0;
  number = 1;
  text = 2;
  enum = 3;
}

message AttributeId {
  string Id = 1;
}

message ListAttributesResponse {
  repeated Attribute attributes = 1;
}

